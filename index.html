<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="container">
        <h1>To-Do List <span><i class="toggle-input fas fa-plus"></i></span></h1>

        <input type="text" placeholder="Add New Todo" />

        <ul>
            <li>
                <span><i class="far fa-trash-alt"></i></span> Take out trash
            </li>

            <li>
                <span><i class="far fa-trash-alt"></i></span> Milk the goat
            </li>

            <li>
                <span><i class="far fa-trash-alt"></i></span> Send in taxes
            </li>
        </ul>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
